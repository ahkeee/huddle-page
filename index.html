<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-nav">
        <img src="./images/logo.svg" alt="huddle logo website">
    </main>
    <main class="huddle-container">
        <article class="column-1">
            <img id="huddle-photo" src="./images/illustration-mockups.svg" alt="website illustration">
        </article>
        <article class="column-2">
            <h1 class="main-text">Build The Community</h1>
            <h1 class="main-text">Your Fans Will Love</h1>
            <p class="body-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
            <p id="btn-register">Register</p>
            </article>
    </main>
    <footer class="footer">
        <img src="./images/facebook.png" alt="facebook logo">
        <img src="./images/twitter.png" alt="twitter logo">
        <img src="./images/instagram.png" alt="instagram logo">
    </footer>
</body>
</html>
